<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <!-- [ BEM(Block__Element--Modifier) ]
               - block : header
               - element : list-item
               - modifier : inverted
           -->
          <li class="header__list-item header__list-item--inverted">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Goals</li>
          <li class="header__list-item">iOS Development</li>
        </ul>
      </header>
      <div class="cards">
        <div class="cards__card">
          <h2 class="card__title">The Making of Modern Art</h2>
          <div class="card__footer">
            <span class="card__price">Free</span>
            <span class="card__length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Moile Interfaces Advanced</h2>
          <div class="card__footer">
            <span class="card__price">Free</span>
            <span class="card__length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Graphic Design</h2>
          <div class="card__footer">
            <span class="card__price">$199/month</span>
            <span class="card__length">9 months</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Web Design Junior</h2>
          <div class="card__footer">
            <span class="card__price">Free</span>
            <span class="card__length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Inclusive Web Design</h2>
          <div class="card__footer">
            <span class="card__price">$99/month</span>
            <span class="card__length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Machine Learning</h2>
          <div class="card__footer">
            <span class="card__price">$199/month</span>
            <span class="card__length">9 months</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
